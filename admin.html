:root {
  --bg: #000;

  --accent: #555;

  --hover: #1a1a1a;
  --highlight: #333;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg);
  color: var(--text);

h1, h2 {

#auth-section {

  margin-bottom: 30px;
}
#auth-section button {
  padding: 10px 20px;
  background-color: var(--highlight);
  color: var(--text);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s, transform 0.3s;
}
#auth-section button:hover {
  background-color: var(--hover);
  transform: scale(1.05);
}

#visites {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: var(--accent);
  margin: 30px 0;
  animation: fadeIn 1.5s ease;
}

#messages, #commandes {
  max-width: 1000px;
  margin: 30px auto;
  padding: 20px;
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
  overflow-y: auto;
  animation: slideIn 1s ease-out;
}

.message, .order {
  background: var(--bg);
  margin-bottom: 15px;
  padding: 15px 20px;
  border-radius: 12px;
  border: 1px solid var(--card-border);
  transition: background 0.3s;
}
.message:hover, .order:hover {
  background: var(--hover);
}

.message h3, .order h3 {
  font-size: 18px;
  margin-bottom: 5px;
  color: var(--text);
}
.message p, .order p {
  margin: 5px 0;
  color: var(--accent);
}
.message small, .order small {
  font-size: 12px;
  color: #aaa;
}

button.delete-btn {
  float: right;
  background: transparent;
  border: none;
  font-size: 18px;
  color: red;
  cursor: pointer;
}

#fileList {
  max-width: 900px;
  margin: 30px auto;
}

.file-item {
  background: var(--card-bg);
  padding: 15px;
  border-radius: 12px;
  border: 1px solid var(--card-border);
  margin-bottom: 15px;
  transition: background 0.3s;
}
.file-item:hover {
  background: var(--hover);
}

.file-item a {
  color: #0af;
  text-decoration: none;
  font-weight: bold;
}
.file-item a:hover {
  text-decoration: underline;
}

footer {

footer a {

/* Animations */

@keyframes slideIn {
  from {opacity: 0; transform: translateX(-30px);}

// Charger le nombre de visiteurs du jour
async function loadVisiteurs() {
  const today = new Date(); today.setHours(0,0,0,0);
  const tomorrow = new Date(today); tomorrow.setDate(tomorrow.getDate() +1);
  const q = query(collection(db, 'visites'), where('date', '>=', today), where('date', '<', tomorrow));
  const snapshot = await getDocs(q);
  document.getElementById('visites').innerText = `Visiteurs aujourd'hui : ${snapshot.size}`;
}

// Enregistrer une visite
async function enregistrerVisite() {
  const now = new Date();
  await addDoc(collection(db, 'visites'), {
    date: new Date(now.getFullYear(), now.getMonth(), now.getDate()),
    timestamp: now
  });
}

// Charger messages de contact
async function loadMessages() {
  await enregistrerVisite();
  const q = query(collection(db, 'messages_contact'), orderBy('timestamp', 'asc'));
  onSnapshot(q, (snap) => {
    let html = '';
    snap.forEach(d => {
      const m = d.data();
      const dateStr = new Date(m.timestamp.seconds*1000).toLocaleString();
      html += `
        <div class="message">
          <h3>${m.name} (${m.email})</h3>
          <button class="delete-btn" data-id="${d.id}">üóëÔ∏è</button>
          <p>${m.message}</p>
          <small>Envoy√© le: ${dateStr}</small>
        </div>
      `;
    });
    document.getElementById('messages').innerHTML = html || 'Aucun message.';
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.onclick = () => {
        deleteDoc(doc(db, 'messages_contact', btn.dataset.id));
      };
    });
  });
}
// Charger commandes
async function loadCommandes() {
  const snapshot = await getDocs(collection(db, 'commandes'));
  const container = document.getElementById('commandes');
  container.innerHTML = '';
  snapshot.forEach(d => {
    const c = d.data();
    container.innerHTML += `
      <div class="order">
        <strong>Service:</strong> ${c.service}<br>
        <strong>Nom:</strong> ${c.nom}<br>
        <strong>Email:</strong> ${c.email}<br>
        <strong>Date livraison:</strong> ${c.dateLivraison}<br>
        <strong>Quantit√©:</strong> ${c.quantite}<br>
        <strong>Description:</strong> ${c.description}<br>
        <strong>Dimensionnement:</strong> ${c.dimensionnement}<br>
        <strong>Date commande:</strong> ${c.dateCommande ? new Date(c.dateCommande.seconds*1000).toLocaleString() : ''}<br>
        <button onclick="deleteCommande('${d.id}')">Supprimer</button>
      </div>
    `;
  });
}
