<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - MonSite</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #fff;
      animation: fadeInDown 1s ease-out;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(11, 11, 11, 0.1);
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      background: rgba(2, 2, 2, 0.2);
      box-shadow: 0 0 10px #fff;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { background-color: #ddd; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media(max-width: 768px) {
      h2 { font-size: 1.5em; }
    }
  </style>
</head>
<body>

<video id="bg-video" autoplay muted loop playsinline>
  <source src="register.mp4" type="video/mp4" />
</video>

<div class="overlay">
  <div class="form-box">
    <h2>Créer un compte</h2>
    <form id="registerForm" onsubmit="register(event)">
      <input type="email" id="email" placeholder="Email" required autocomplete="off" />
      <input type="password" id="password" placeholder="Mot de passe" required autocomplete="off" />
      <button type="submit" id="registerBtn">S'inscrire</button>
    </form>
    <div style="margin-top:15px; text-align:center; font-size:0.9em; color:#fff;">
      <a href="login.html" style="color:#fff; text-decoration:underline;">Déjà inscrit ? Se connecter</a>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyBg5mXXkRDWqD9a3l8h1Y_CFNy31yCHQ-Y",
  authDomain: "cnc2-bca09.firebaseapp.com",
  projectId: "cnc2-bca09",
  storageBucket: "cnc2-bca09.firebasestorage.app",
  messagingSenderId: "680616207738",
  appId: "1:680616207738:web:12be3b4734cb72c162e2c3",
  measurementId: "G-RGD9YN5HNS"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function register(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const btn = document.getElementById('registerBtn');
    btn.disabled = true;
    btn.innerText = "Création...";

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Compte créé avec succès !");
        window.location.href = "profile.html"; // redirige vers la page principale
      })
      .catch((error) => {
        alert('Erreur : ' + error.message);
        btn.disabled = false;
        btn.innerText = "S'inscrire";
      });
  }
</script>

</body>
</html>
