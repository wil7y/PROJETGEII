<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
    background-color: #000;
  }

  /* Video de fond */
  #bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Overlay pour lisibilit√© */
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5); /* semi-transparent noir */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    color: #fff;
    margin-bottom: 20px;
    animation: fadeInDown 1s ease-out;
  }

  p {
    font-size: 1.2em;
    color: #ddd;
    margin-bottom: 40px;
    max-width: 600px;
    line-height: 1.5;
    animation: fadeInUp 1s ease-out;
  }

  .btn {
    padding: 15px 30px;
    margin: 10px;
    border: 2px solid #fff;
    border-radius: 30px;
    background: transparent;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .btn:hover {
    background-color: #fff;
    color: #000;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    h1 {
      font-size: 2em;
    }
    p {
      font-size: 1em;
    }
    .btn {
      padding: 12px 25px;
      font-size: 0.9em;
    }
  }
</style>
