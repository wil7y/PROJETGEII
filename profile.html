<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - Mon R√©seau</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <div id="assistant-container">
  <img id="assistant" src="bot_cligne.png" alt="Assistant">
  <div id="speech-bubble"></div>
</div>
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #1a1a1a;
      --accent: #f0f0f0;
      --card-bg: #fff;
      --text-dark: #111;
      --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--accent);
      color: var(--text-dark);
      padding: 1rem;
    }

    .profile-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .username {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .edit-btn {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }

    .link-btn {
      margin-top: 1rem;
      background: none;
      border: none;
      color: #000;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }

    .publications {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .post-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      animation: fadeInUp 0.4s ease-in-out;
    }

    .post-card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 0.5rem;
    }

    .post-meta {
      font-size: 0.8rem;
      color: #777;
      margin-top: 0.5rem;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .profile-card, .post-card {
        padding: 1rem;
      }

      .username {
        font-size: 1.2rem;
      }
    }

  a.bouton {
    padding: 12px 24px;
    font-size: 1rem;
    color: white;
    background: #007BFF;
    border-radius: 30px;
    text-decoration: none;
    transition: background 0.3s, transform 0.3s;
    
  }

  a.bouton.hover {
    background: #0056b3;
    transform: scale(1.05);
  }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="avatar" class="avatar" src="https://res.cloudinary.com/demo/image/upload/v1690000000/default-avatar.png" alt="Photo de profil" onclick="changeAvatar()">
    <div class="username" id="username">Nom d'utilisateur</div>
    <button class="edit-btn" onclick="editProfile()">Modifier le pseudo</button>
    <button class="link-btn" onclick="goToFeed()">Aller au fil d'actualit√©</button>
    <div id="error-message" class="error-message"></div>
    <br><a href="game.html" class="bouton">Appuyer pour jouer</a>
  <br>
  </div>

  <div class="publications" id="publications">
    <p>Aucune publication pour le moment...</p>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBg5mXXkRDWqD9a3l8h1Y_CFNy31yCHQ-Y",
  authDomain: "cnc2-bca09.firebaseapp.com",
  projectId: "cnc2-bca09",
  storageBucket: "cnc2-bca09.appspot.com", // ‚úÖ
  messagingSenderId: "680616207738",
  appId: "1:680616207738:web:12be3b4734cb72c162e2c3",
  measurementId: "G-RGD9YN5HNS"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function displayError(message) {
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = message;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        const uid = user.uid;

        db.collection("users").doc(uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("username").innerText = data.username || user.email;
            document.getElementById("avatar").src = data.avatar || 'https://res.cloudinary.com/demo/image/upload/v1690000000/default-avatar.png';
          }
        }).catch(error => {
          console.error("Erreur de r√©cup√©ration des donn√©es utilisateur:", error);
          displayError("Impossible de r√©cup√©rer les informations utilisateur.");
        });

        db.collection("posts").where("userId", "==", uid)
        .get().then(snapshot => {
          const container = document.getElementById("publications");
          container.innerHTML = "";
          if (snapshot.empty) {
            container.innerHTML = "<p>Aucune publication pour le moment...</p>";
            return;
          }
          snapshot.forEach(doc => {
            const post = doc.data();
            const div = document.createElement("div");
            div.className = "post-card";
            div.innerHTML = `
              <p>${post.text || ""}</p>
              ${post.imageUrl ? `<img src="${post.imageUrl}" alt="publication">` : ""}
              <div class="post-meta">Post√© le ${new Date(post.timestamp?.toDate()).toLocaleString()}</div>
            `;
            container.appendChild(div);
          });
        }).catch(error => {
          console.error("Erreur de r√©cup√©ration des publications:", error);
          displayError("Impossible de r√©cup√©rer les publications.");
        });
      }
    });

    function editProfile() {
      const newUsername = prompt("Nouveau pseudo :");
      if (newUsername) {
        const user = auth.currentUser;
        if (user) {
          db.collection("users").doc(user.uid).set({ username: newUsername }, { merge: true })
            .then(() => location.reload())
            .catch(error => {
              console.error("Erreur de mise √† jour du pseudo:", error);
              displayError("Impossible de mettre √† jour le pseudo.");
            });
        }
      }
    }

    function changeAvatar() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "gerber_upload");

        try {
          const response = await fetch("https://api.cloudinary.com/v1_1/dqsw2byfi/image/upload", {
            method: "POST",
            body: formData
          });

          const data = await response.json();
          const imageUrl = data.secure_url;

          const user = auth.currentUser;
          if (user) {
            await db.collection("users").doc(user.uid).set({ avatar: imageUrl }, { merge: true });
;
            location.reload();
          }
        } catch (error) {
          console.error("Erreur lors de l'upload Cloudinary:", error);
          displayError("Impossible de t√©l√©verser la photo de profil.");
        }
      };
      input.click();
    }

    function goToFeed() {
      window.location.href = "fil.html";
    }
  </script>

<script>
  const assistant    = document.getElementById("assistant");
const bubble       = document.getElementById("speech-bubble");
const container    = document.getElementById("assistant-container");

// Images du bot pour animation
const botImages = ["bot_charge.png", "bot_cligne.png", "bot_dort.png"];
let imgIndex = 0;

// Dialogues simples
const dialogues = [
  "Salutations! savais tu que \ntu pouvais ajouter une photo de profil\n en appuyant sur le rond du haut ?üòä",
  "Dans le fil d'actualit√© tu peux poster, commenter, liker",
  "Exprimez vous dans le fil d'actualit√©... :)",
  "Salutations! savais tu que tu \npouvais ajouter une photo de profil\n en appuyant sur le rond du haut ?üòä"
];
let dlgIndex = 0;
let side = "left"; // "left" ou "right"

// Change l'image du bot toutes les 700 ms pour animer
function animateBot() {
  imgIndex = (imgIndex + 1) % botImages.length;
  assistant.src = botImages[imgIndex];
}
setInterval(animateBot, 8000);

// Affiche le prochain message
function showDialogue() {
  bubble.textContent = dialogues[dlgIndex];
  bubble.style.display = "block";
  dlgIndex = (dlgIndex + 1) % dialogues.length;
  positionBubble();
}

// Cache la bulle au clic dessus
bubble.addEventListener("click", () => {
  bubble.style.display = "none";
});

// Affiche bulle au clic sur le bot
assistant.addEventListener("click", showDialogue);

// Positionne la bulle selon le c√¥t√© et √©vite d√©bordements
function positionBubble() {
  const containerRect = container.getBoundingClientRect();
  const bubbleRect = bubble.getBoundingClientRect();
  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;

  if (side === "left") {
    bubble.style.left = assistant.offsetWidth + 10 + "px";
    bubble.style.right = "auto";

    // Assure que la bulle ne d√©borde pas √† droite
    if (containerRect.left + assistant.offsetWidth + 10 + bubbleRect.width > viewportWidth) {
      bubble.style.left = (viewportWidth - containerRect.left - bubbleRect.width - 10) + "px";
    }

    // Triangle √† gauche
    bubble.style.setProperty("--triangle-position", "left");
    bubble.style.setProperty("border-color", "rgba(255,255,255,0.8) transparent transparent transparent");
    bubble.style.setProperty("left", assistant.offsetWidth + 10 + "px");

    // Triangle styling via ::after
    bubble.style.removeProperty("right");
    bubble.style.removeProperty("border-color");
    // On peut injecter un style ou ajouter un classe plus simple (voir plus bas)
  } else {
    bubble.style.right = assistant.offsetWidth + 10 + "px";
    bubble.style.left = "auto";

    // Assure que la bulle ne d√©borde pas √† gauche
    if (containerRect.right - assistant.offsetWidth - 10 - bubbleRect.width < 0) {
      bubble.style.right = (viewportWidth - containerRect.right + assistant.offsetWidth + 10) + "px";
    }

    // Triangle √† droite
    bubble.style.setProperty("--triangle-position", "right");
    bubble.style.setProperty("border-color", "rgba(255,255,255,0.8) transparent transparent transparent");
  }
}

// D√©place le bot d'un bord √† l'autre
function moveBot() {
  if (side === "left") {
    container.style.left = "auto";
    container.style.right = "20px";
    side = "right";
  } else {
    container.style.right = "auto";
    container.style.left = "20px";
    side = "left";
  }
  
  positionBubble();
}

// Boucles
setInterval(moveBot, 20000);       // change de c√¥t√©
setInterval(showDialogue, 10000);   // nouveau message

function positionBubble() {
  if (side === "left") {
    bubble.classList.add("left");
    bubble.classList.remove("right");
    bubble.style.left = assistant.offsetWidth + 10 + "px";
    bubble.style.right = "auto";
  } else {
    bubble.classList.add("right");
    bubble.classList.remove("left");
    bubble.style.right = assistant.offsetWidth + 10 + "px";
    bubble.style.left = "auto";
  }
}

</script>

</body>
</html>
